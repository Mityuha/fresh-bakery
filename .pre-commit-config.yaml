repos:
  - repo: local
    hooks:
      - id: pydocstringformatter
        name: pydocstringformatter
        description: "Formats docstrings to follow PEP8 and PEP257."
        language: system
        entry: poetry run pydocstringformatter
        args:
          [
            "-w",
            "--max-line-length=120",
          ]
        types: [python]
      - id: isort
        name: isort
        stages: [commit]
        language: system
        entry: poetry run isort
        types: [python]
      - id: black
        name: black
        stages: [commit]
        language: system
        entry: poetry run black
        types: [python]
      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        require_serial: true
        exclude: examples
      - id: pylint
        name: pylint
        stages: [commit]
        language: system
        entry: poetry run pylint
        types: [python]
        exclude: examples
      - id: sort-all
        name: sort-all
        stages: [commit]
        language: system
        entry: poetry run sort-all
        types: [python]
        exclude: examples
