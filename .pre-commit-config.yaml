repos:
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        stages: [commit]
        language: python
        types_or: [python, pyi]
        require_serial: true
        entry: poetry run ruff check --force-exclude
        exclude: examples
      - id: mypy
        name: mypy
        stages: [commit]
        language: system
        entry: poetry run mypy
        types: [python]
        require_serial: true
        exclude: examples
      - id: sort-all
        name: sort-all
        stages: [commit]
        language: system
        entry: poetry run sort-all
        types: [python]
        exclude: examples
